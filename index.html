<html>
    <head>
        <title>Linkedin</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header-1">
            <div class="header">
                <img src="img/link.png" alt="logo" />

            </div>

            <div class="header-link">

                <a href="#" class="btn">Join now</a>
                <a href="#" class="sn">Sign in</a>   

            </div>
        </div>

        <div class="content">
            <div class="h-one">

                <h1>Welcome to your<br>professional<br>community </h1>
            </div>
            <div class="side-image">
                <img src="img/newside.png" alt="image"/> 
            </div>
            <form>
                <input type="text" name="search" placeholder="Find jobs,people,and more">
            </form>
        </div>
        <div class="inner-content">
            <div class="left-content">
                <h1 style="color:#faf9f7;">.</h1>
            </div>
        </div>
        <div class="inner-banner-image">
            <div class="banner-content">
                <h1>Find the right job or<br>internship for you</h1>
            </div>
        </div>
    </body>
</html>
